<div>
  <div class="card">
    <div class="card-body">
      <div class="row" style="margin-bottom: 20px;">
        <div class="col-9">
          <h5>
            <strong>Users</strong>
          </h5>
        </div>
        <div class="col-3 addBtn">
          <button type="button" (click)="addUser()" class="btn btn-light btn-sub px-5">
            Add New User
          </button>
        </div>
      </div>
      <div class="row">
        <ag-grid-angular style="width: 100%; height: calc(100vh - 235px);" class="ag-theme-balham" 
         [pagination]="pagination"  [paginationPageSize]="paginationPageSize" (firstDataRendered)="onFirstDataRendered($event)" [gridOptions]="gridOptions">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
