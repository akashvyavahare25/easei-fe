<div class="c-subheader sticky-top justify-content-between px-3 c-header-shadow">
    <div class="userlist">
             <div class="row" style="width: 100%;padding: 10px 0px;">
                <div class="col-md-6">
                    <h3 class="title">All Users</h3>
                </div>
                <div class="col-md-6">
                    <div class="btnDiv">
                        <button mat-button  class="add float-right" (click)="addUser()">Add New User</button>
                    </div>
                </div>
             </div>
             <div class="col-sm-12">
                <div class="row">
                    <div class="col-12">
                        <mat-card class="mb-4">
                            <mat-card-content>
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="row">
                                            <table mat-table [dataSource]="dataSource" matSort
                                                (matSortChange)="announceSortChange($event)"
                                                class="mat-elevation-z8">
                                                <ng-container matColumnDef="firstName">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                        sortActionDescription="Sort by firstName">
                                                        First Name
                                                    </th>
                                                    <td mat-cell *matCellDef="let element"> {{element.firstName}}
                                                    </td>
                                                </ng-container>
                                                <ng-container matColumnDef="lastName">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                        sortActionDescription="Sort by lastName">
                                                        LastName
                                                    </th>
                                                    <td mat-cell *matCellDef="let element"> {{element.lastName}}
                                                    </td>
                                                </ng-container>
                                                <ng-container matColumnDef="role">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                        sortActionDescription="Sort by role">
                                                        Role
                                                    </th>
                                                    <td mat-cell *matCellDef="let element"> {{element.role}}
                                                    </td>
                                                </ng-container>
                                                <ng-container matColumnDef="email">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                        sortActionDescription="Sort by email">
                                                        Email
                                                    </th>
                                                    <td mat-cell *matCellDef="let element"> {{element.email}}
                                                    </td>
                                                </ng-container>

                                                <!-- Symbol Column -->
                                                <ng-container matColumnDef="phone">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                        sortActionDescription="Sort by phone">
                                                       Phone
                                                    </th>
                                                    <td mat-cell *matCellDef="let element"> {{element.phone}}
                                                    </td>
                                                </ng-container>
                                                <ng-container matColumnDef="actions">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                        sortActionDescription="Sort by actions">
                                                        Actions
                                                    </th>
                                                    <td mat-cell *matCellDef="let element"> 
                                                      <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary">
                                                          <mat-icon aria-label="Edit" (click)="editUser(element)">edit</mat-icon>
                                                        </button>
                                                      <!-- <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
                                                          <mat-icon aria-label="Delete">delete</mat-icon>
                                                        </button> -->
                                                    </td>
                                                  </ng-container>
                                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                                </tr>
                                            </table>
                                            <mat-paginator #paginator [pageSize]="10"
                                                [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
                                            </mat-paginator>
                                        </div>
                                    </div>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
            
    </div>
</div>
