<div class="row">
    <div class="col-md-10">
        <h3><b>{{header}}</b></h3>
    </div>
    <div class="col-md-2" style="display: flex;justify-content: right;">
        <span class="material-icons-outlined"  mat-button mat-dialog-close >close</span> 
    </div>
</div>
<div class="row">
    <h4 class="label">{{message}}</h4>
</div>
<div class="row" style="float:right"> 
    <div class="col-md-6">
        <button mat-button mat-dialog-close class="cancel">Cancel</button>
    </div>
    <div class="col-md-6">
        <button mat-button  type="button"  cdkFocusInitial class="save" (click)="postabortData()">Confirm</button>
    </div>

</div>
