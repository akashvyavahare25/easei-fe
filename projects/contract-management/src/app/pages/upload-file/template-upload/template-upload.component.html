<div class="project card">
    <div class="col-md-12 row">
      <div class="col-md-6">
        <div class="text-grey-6 font-size-16 mb-3">
          <strong>Upload</strong>
        </div>
      </div>
      <div class="col-md-6 text-right">
        <nz-form-item class="margin-bottom0">
          <nz-form-control>
            <button nz-button [disabled]="!visible" nzType="primary" (click)="submit()" [nzSize]="'small'">
              <strong>Submit</strong>
            </button>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div class="col-md-12">
      <form nz-form [nzLayout]="'vertical'" class="row" [formGroup]="templateForm" role="form">
        <div class="mb-2 col-md-4">
          <input type="file" accept=".xlsx" class="btn btn-outline-primary" formControlName="file"
            (change)="onFileSelect($event.target)" />
        </div>
      </form>
    </div>
      <div class="col-md-12 exceldiv">
        <ag-grid-angular style="width: 100wh; height: calc(100vh - 135px);"
          (firstDataRendered)="onFirstDataRendered($event)" class="ag-theme-balham" [rowData]="uploadData"
          [columnDefs]="columnDefs" [gridOptions]="gridOptions">
        </ag-grid-angular>
    </div>
  </div>
