<div>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <h5 class="mb-4">
              <strong>Add Help Person</strong>
            </h5>
          </div>     
        </div>
        <form nz-form [nzLayout]="'vertical'" [formGroup]="helpForm" (ngSubmit)="submitForm1()">
          <div class="row">
            <div class="col-md-4">
              <nz-form-item>
                <nz-form-label nzRequired nzFor="owner">Owner Name</nz-form-label>
                <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Please select Owner Name!">
                  <nz-select formControlName="owner_name" [nzMaxTagCount]="3" [nzMaxTagPlaceholder]="tagPlaceHolder" (ngModelChange)="getPlantName($event)"  
                  nzPlaceHolder="Please select owner name">
                    <nz-option *ngFor="let item of ownerList.data" [nzLabel]="item" [nzValue]="item"></nz-option>
                  </nz-select>
                  <ng-template #tagPlaceHolder let-selectedList> and {{ selectedList.length }} more selected
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div  class="col-md-4">
              <nz-form-item>
                <nz-form-label nzRequired class="labels" nzFor="plants">Plants</nz-form-label>
                <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Please select Plants!">
                  <nz-select formControlName="customer_Name" [nzMaxTagCount]="3" [nzMaxTagPlaceholder]="tagPlaceHolder" (ngModelChange)="getIncharge($event)"
                    nzPlaceHolder="Please select plants">
                    <nz-option *ngFor="let item of plantsIdName" [nzLabel]="item.name" [nzValue]="item.name"></nz-option>
                  </nz-select>
                  <ng-template #tagPlaceHolder let-selectedList> and {{ selectedList.length }} more selected
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div  class="col-md-4">
              <nz-form-item>
                <nz-form-label nzRequired class="labels" nzFor="person_name">Support Person Name</nz-form-label>
                <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Please select support person name!">
                  <nz-select formControlName="support_person" [nzMaxTagCount]="3" [nzMaxTagPlaceholder]="tagPlaceHolder" (ngModelChange)="getIncharge($event)"
                    nzPlaceHolder="Please select support person name">
                    <nz-option *ngFor="let item of inchargeIdName" [nzLabel]="item.name" [nzValue]="item.name"></nz-option>
                  </nz-select>
                  <ng-template #tagPlaceHolder let-selectedList> and {{ selectedList.length }} more selected
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
            </div>
          <!--   <div class="col-md-4">
              <nz-form-item>
                <nz-form-label nzFor="person_name">Support Person Name</nz-form-label>
                <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Please enter support person name!">
                  <input nz-input formControlName="person_name" placeholder="Person Name" id="person_name" />
                </nz-form-control>
              </nz-form-item>
            </div> -->
            <div class="col-md-4">
              <nz-form-item>
                <nz-form-label nzFor="level_Name">Level</nz-form-label>
                <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Please enter Level!">
                  <input nz-input formControlName="level_name" placeholder="Level Name" id="level_Name" />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="col-md-4">
              <nz-form-item>
                <nz-form-label nzFor="email">Email</nz-form-label>
                <nz-form-control [nzSm]="24" [nzXs]="24" [nzErrorTip]="emailErrorTpl">
                  <input nz-input formControlName="email" placeholder="Email" id="email" />
                  <ng-template #emailErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('email')">
                      The input is not valid E-mail!
                    </ng-container>
                    <ng-container *ngIf="control.hasError('required')">
                      Please input your E-mail!
                    </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="col-md-4">
              <nz-form-item>
                <nz-form-label nzFor="phone">Phone</nz-form-label>
                <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Please enter phone!">
                  <input nz-input formControlName="phone_no" placeholder="Phone" id="phone" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div class="row float-right">
            <div class="col-6 mt-4">
              <nz-form-item>
                <button type="button" (click)="goBack()" class="btn btn-light px-5">
                  Cancel
                </button>
              </nz-form-item>
            </div>
            <div class="col-6 mt-4">
              <nz-form-item>
                <button type="button" (click)="submitForm1()" class="btn btn-light btn-sub px-5">
                  Submit
                </button>
              </nz-form-item>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
