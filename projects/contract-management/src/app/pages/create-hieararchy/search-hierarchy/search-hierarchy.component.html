<div class="col-md-12 ">
    <div class="card col-md-12 cardbot">
        <div class="row">
            <div class="text-grey-6 col-md-6 font-size-16 mb-3">
                <strong>Search Hierarchy</strong>
            </div>
            <div class="col-md-6 text-right padding-right30">
                <button class="spacebtn" (click)="reset()" nz-button nzType="light" [nzSize]="'small'">
                    <strong>Reset</strong>
                </button>
                <button class="spacebtn" (click)="submitForm()" nz-button nzType="primary" [nzSize]="'small'">
                    <strong>Submit</strong>
                </button>
                <span *ngIf="uploadData.length == 0">
                    <button  (click)="create()" nz-button nzType="primary" [nzSize]="'small'">
                       <strong>Create</strong>
                </button>
                </span>
            </div>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col4 datesize">
                    <nz-date-picker
                    [nzDisabledDate]="disabledStartDate"
                   
                    nzFormat="yyyy-dd-MM"
                    [(ngModel)]="startValue"
                    nzPlaceHolder="Start"
                    (nzOnOpenChange)="handleStartOpenChange($event)"
                    ></nz-date-picker>
                    <nz-date-picker
                    #endDatePicker
                    [nzDisabledDate]="disabledEndDate"
                   
                    nzFormat="yyyy-dd-MM"
                    [(ngModel)]="endValue"
                    nzPlaceHolder="End"
                    (nzOnOpenChange)="handleEndOpenChange($event)">
                </nz-date-picker>
                </div>
                <div class="col4"></div>
                <div class="col4"></div>
            </div>
           
        </div>
    </div>
    <div class="card col-md-12 top lastCardbot">
        <ag-grid-angular style="width: 100wh; height: calc(100vh - 300px);"
          (firstDataRendered)="onFirstDataRendered($event)" class="ag-theme-balham" 
           [gridOptions]="gridOptions">
        </ag-grid-angular>
    </div>
</div>
