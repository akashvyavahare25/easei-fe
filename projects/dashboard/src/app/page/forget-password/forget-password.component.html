<h1 mat-dialog-title>Forget Password</h1>
<div mat-dialog-content>
    <form class="form" [formGroup]="sendotpForm">
        <label for="email" class="form-label">Email*</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="username@mail.com" name="email">
        <div  *ngIf="!sendotpForm.get('email').valid && sendotpForm.get('email').touched" class="alert alert-danger top">Please Enter Valid Email</div>
    </form>
</div>
<div mat-dialog-actions style="float:right !important">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button class="btn btn-primary"  (click)="sendVerfificationCode()"  cdkFocusInitial>Send OTP</button>
</div>
