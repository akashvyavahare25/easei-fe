<div class="card">
    <div class="card-body">
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-6">
                <h5>
                    <strong>{{camelSentence()}} List</strong>
                </h5>
            </div>
            <div class="col-6 addBtn">
                <button type="button" nz-button (click)="templateWithData()" nzType="primary" [nzSize]="'medium'">
                    <strong> Generate Template with Data</strong>
                </button>
            </div>
        </div>
        <div class="row">
            <ag-grid-angular style="width: 100%; height: 520px;" class="ag-theme-balham" [rowData]="rowData"
                [columnDefs]="columnDefs" [gridOptions]="gridOptions" (firstDataRendered)="onFirstDataRendered($event)">
            </ag-grid-angular>
        </div>
    </div>
</div>
